name: Docker Compose (manual)

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose build

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for backend to be healthy
        run: |
          for i in {1..20}; do
            if curl -sf http://localhost:4241/healthcheck >/dev/null; then
              echo "Backend healthy"; exit 0;
            fi
            echo "Waiting for backend... ($i)"; sleep 2;
          done
          echo "Backend did not become healthy in time"; docker compose logs backend || true; exit 1

      - name: Tear down
        if: always()
        run: |
          docker compose down
