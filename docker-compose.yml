services:
  backend:
    build: ./backend
    container_name: tr_backend
    ports:
      - "4241:4241"
      - "5555:5555"
    env_file:
      - ./backend/.env
    #environment:
    #  DATABASE_URL: "file:/data/dev.db"
    networks:
      - transcendence_net
    volumes:
      - ./backend/src:/app/src  # Mount source code, allows for live reload of changes
      - db_data:/app/prisma
    environment:
      - NODE_ENV=development

  frontend:
    build: ./frontend
    container_name: tr_frontend
    ports:
      - "8080:8080"
    depends_on:
      - backend
    environment:
      VITE_API_URL: "http://backend:4241"
      HOST: "0.0.0.0"
      PORT: 8080
    networks:
      - transcendence_net

networks:
  transcendence_net:
    driver: bridge

volumes:
  db_data: {}
